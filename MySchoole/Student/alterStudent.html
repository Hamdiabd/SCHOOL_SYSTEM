
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تعديل بيانات الطالب</title>
  <style>
          * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    body {
      background: #D1D1D142;
    }

    :root {
      --main-color: #4B56CE;
      --header-color: #05645B;
    }

    header {
      font-family: 'Tajawal', sans-serif;
      font-size: 30px;
      position: relative;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s;
    }

    header:hover {
      transform: translateX(-3deg);
      box-shadow: 1px 1px 5px white;
    }

    .header-text {
      background: linear-gradient(360deg, var(--main-color), var(--header-color));
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .header-text a {
      color: black;
      text-decoration-line: none;
    }

    .bi-house {
      height: 60px;
      width: 60px;
      color: white;
    }

main {
      direction: rtl;
      margin: 30px auto;
      max-width: 1200px;
      background: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .main-container {
      padding: 30px;
    }

    .form-section {
      background: #f9f9f9;
      padding: 25px;
      margin-bottom: 25px;
      border-radius: 8px;
      border-left: 4px solid var(--main-color);
    }

    .form-section h2 {
      color: var(--header-color);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .form-section h3 {
      color: #555;
      margin: 20px 0 15px;
    }

    .student-id-card {
      background: linear-gradient(135deg, var(--main-color), var(--header-color));
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }

    .student-id-card span {
      font-weight: bold;
      font-size: 1.2em;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 15px;
      border-radius: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: var(--main-color);
      box-shadow: 0 0 0 3px rgba(75, 86, 206, 0.2);
      outline: none;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      main {
        margin: 15px;
      }
      
      .main-container {
        padding: 20px 15px;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .action-buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
<header>
    <div class="main-header">
      <div class="header-text">
        <div><a class="Return-student" href="managementStudent.html" target="_selfff">العودة للخلف</a></div>
        <div>نظام المدرسة - تعديل بيانات الطالب</div>
        <div><a class="Return-student" href="../Main_screen.html" target="_selfff"><svg
              xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
              <path
                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
            </svg> </a></div>
      </div>
    </div>
  </header>
  <main>
    <div class="main-container">
      <section class="main-Main">
        <h1>تعديل بيانات الطالب</h1>
      </section>
      
      <div class="student-id-card">
        <form>
        ادخل معرف الطالب : 
        <input type="number"name="IdStudent" id="IdStudent">
        </form>
      </div>
      
      <form id="studentEditForm">
        <!-- قسم بيانات الطالب -->
        <div class="form-section">
          <h2>بيانات الطالب الأساسية</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="name">الاسم الأول</label>
              <input type="text" id="name" name="name" maxlength="7" required>
            </div>
            
            <div class="form-group">
              <label for="nametwo">الاسم الثاني</label>
              <input type="text" id="nametwo" name="nametwo" maxlength="7" required>
            </div>
            
            <div class="form-group">
              <label for="namethree">الاسم الثالث</label>
              <input type="text" id="namethree" name="namethree" maxlength="7" required>
            </div>
            
            <div class="form-group">
              <label for="namefour">الاسم الرابع</label>
              <input type="text" id="namefour" name="namefour" maxlength="7" required>
            </div>
            
            <div class="form-group">
              <label for="call">اللقب</label>
              <input type="text" id="call" name="call" maxlength="7" required>
            </div>
          </div>
          
          <h3>الجنس</h3>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="type" name="gender" checked>
              <label for="type">ذكر</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="tyegrend" name="gender" value="female">
              <label for="tyegrend">أنثى</label>
            </div>
          </div>
        </div>
        
        <!-- قسم المعلومات الشخصية -->
        <div class="form-section">
          <h2>المعلومات الشخصية</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="date">تاريخ الميلاد</label>
              <input type="date" id="date" name="date"required>
            </div>
            
            <div class="form-group">
              <label for="nameplace">مكان الإقامة</label>
              <input type="text" id="nameplace" name="nameplace"maxlength="50" required>
            </div>
            
            <div class="form-group">
              <label for="phone">رقم الهاتف</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
            </div>
          </div>
        </div>
        
        <!-- قسم ولي الأمر -->
        <div class="form-section">
          <h2>بيانات ولي الأمر</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="guardian_type">صلة القرابة</label>
              <select id="guardian_type" name="guardian_type">
                <option value="1">الأب</option>
                <option value="2">الأم</option>
                <option value="3">الأخ</option>
                <option value="4">العم</option>
                <option value="5">الأخت</option>
                <option value="6">الخال</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="nameman">اسم ولي الأمر</label>
              <input type="text" id="nameman" name="nameman" maxlength="50" required>
            </div>
            
            <div class="form-group">
            <label for="phonemana">هاتف ولي الأمر</label>
              <input type="tel" id="phonemana" name="phonemana" pattern="[0-9]{10}">
            </div>
          </div>
        </div>
        
        <!-- قسم المعلومات الدراسية -->
        <div class="form-section">
          <h2>المعلومات الدراسية</h2>
          <div class="form-grid">
            <div class="form-group">
              <label for="grade">الصف الدراسي</label>
              <select id="grade" name="grade">
                <option value="1">الأول ابتدائي</option>
                <option value="2">الثاني ابتدائي</option>
                <option value="3" >الثالث ابتدائي</option>
                <option value="4">الرابع ابتدائي</option>
                <option value="5">الخامس ابتدائي</option>
                <option value="6">السادس ابتدائي</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="nameschoolather">المدرسة السابقة</label>
              <input type="text" id="nameschoolather" name="nameschoolather">
            </div>
            
            <div class="form-group">
              <label for="because">سبب النقل</label>
              <input type="text" id="because" name="because" required>
            </div>
          </div>
        </div>
        
        <div class="action-buttons">
          <button type="submit" class="submit-btn">
            <i class="bi bi-check-circle"></i> حفظ التعديلات
          </button>
          <button type="button" class="delete-btn" id="deleteStudent">
            <i class="bi bi-trash"></i> حذف الطالب
          </button>
        </div>
      </form>
    </div>
  </main>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</body>
</html>
