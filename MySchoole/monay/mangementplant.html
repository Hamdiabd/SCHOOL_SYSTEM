<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام دفع الرسوم الدراسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Teacher/style.css">
    <style>

        
        .description {
            margin: 15px 0;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .payment-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        

        
        .payment-form {
            flex: 2;
            min-width: 300px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
        }
        
        
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .payment-cards {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .payment-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 100px;
        }
        
        .payment-card:hover {
            border-color: var(--primary-color);
        }
        
        .payment-card.selected {
            border-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .payment-card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #555;
        }
        
        .payment-card.selected i {
            color: var(--primary-color);
        }
        
        .payment-history {
            margin-top: 30px;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .history-table th, .history-table td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }
        
        .history-table th {
            background-color: #f8f9fa;
            color: var(--dark-color);
            font-weight: bold;
        }
        
        .history-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .status-paid {
            color: var(--secondary-color);
            font-weight: bold;
        }
        
        .status-pending {
            color: var(--accent-color);
            font-weight: bold;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            font-weight: bold;
        }
        
        .btn:hover {
            background-color: #27ae60;
        }
        
        .payment-receipt {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow);
            margin-top: 30px;
            display: none;
        }
        
        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        
        .receipt-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .receipt-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn-print {
            background-color: var(--primary-color);
        }
        
        .btn-download {
            background-color: #7d3c98;
        }
        
        @media (max-width: 768px) {
            .payment-content {
                flex-direction: column;
            }
            
            .receipt-details {
                grid-template-columns: 1fr;
            }
            
            .payment-cards {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <header>
            <div class="header-container">
              <div class="system-name">إدارة الموظفين</div>
              
              <div class="header-icons">
                <div class="icon-container">
                  <a href="../Main_screen.html"target="_selfff">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                  </svg>
                </a>
                </div>
                
                <div class="icon-container">
                  <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                    <path d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.4 5.4 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2z"/>
                  </svg>
                </div>
                
                <div class="icon-container">
                  <a href="../Main_screen.html"target="_selfff">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16" style="height:100px;width: 50px;color: white;">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                  </svg>
                  </a>
                </div>
              </div>
            </div>
          </header>
        <div class="payment-content">
       
            
            <div class="payment-form">
                <h2 class="section-title">سداد الرسوم</h2>
                
                <div class="form-group">
                    <label for="amount">المبلغ المطلوب سداده</label>
                    <input type="text" id="amount" value="750.00 ريال" readonly>
                </div>
                
                <div class="form-group">
                    <label>طريقة الدفع</label>
                    <div class="payment-cards">
                        <div class="payment-card selected">
                            <i class="fas fa-credit-card"></i>
                            <span>بطاقة ائتمان</span>
                        </div>
                        <div class="payment-card">
                            <i class="fas fa-mobile-alt"></i>
                            <span>محفظة إلكترونية</span>
                        </div>
                        <div class="payment-card">
                            <i class="fas fa-university"></i>
                            <span>تحويل بنكي</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cardNumber">رقم البطاقة</label>
                    <input type="text" id="cardNumber" placeholder="ادخل رقم البطاقة">
                </div>
                
                <div class="form-group" style="display: flex; gap: 15px;">
                    <div style="flex: 1;">
                        <label for="expiryDate">تاريخ الانتهاء</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY">
                    </div>
                    <div style="flex: 1;">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="XXX">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cardName">اسم صاحب البطاقة</label>
                    <input type="text" id="cardName" placeholder="ادخل الاسم كما هو على البطاقة">
                </div>
                
                <button class="btn">سداد المبلغ</button>
                
                <div class="payment-history">
                    <h2 class="section-title">سجل المدفوعات</h2>
                    
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>التاريخ</th>
                                <th>الوصف</th>
                                <th>المبلغ</th>
                                <th>الحالة</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>15/09/2024</td>
                                <td>القسط الأول للفصل الأول</td>
                                <td>750.00 ريال</td>
                                <td class="status-paid">مدفوع</td>
                            </tr>
                            <tr>
                                <td>10/07/2024</td>
                                <td>رسوم التسجيل</td>
                                <td>500.00 ريال</td>
                                <td class="status-paid">مدفوع</td>
                            </tr>
                            <tr>
                                <td>15/12/2024</td>
                                <td>القسط الثاني للفصل الأول</td>
                                <td>750.00 ريال</td>
                                <td class="status-pending">غير مدفوع</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    
    </div>


</body>
</html>
